<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Long Polling</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    #log {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ddd;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h1>Hello Long Polling</h1>
  <p>Waiting for server updates...</p>

  <div id="log"></div>

  <script>
    const logDiv = document.getElementById('log');

    function logMessage(message) {
      const p = document.createElement('p');
      p.textContent = message;
      logDiv.appendChild(p);
    }

    async function startLongPolling() {

       await fetch('/poll')
         .then(response => response.json())
         .then(data => {
          console.log(data);
           if (data && data.length > 0) {
             logMessage('New update: ' + JSON.stringify(data));
           } else {
             logMessage('No update (timeout)');
           }

           // Immediately start next long poll
           startLongPolling();
         })
         .catch(error => {
           logMessage('Error occurred. Retrying...');
           setTimeout(startLongPolling, 3000);
         });
     }

     // Start polling when page loads
     //startLongPolling();

    async function sortPolling(params) {
      const response = await fetch('/getdata', {
        });
      return response.json();
      response.then(res => {
        console.log(res);
        if (res.data && res.data.length > 0) {
          logMessage('New update: ' + JSON.stringify(res.data));
        } else {
          logMessage('No update (timeout)');
        }
      }).catch(error => {
        console.log(error);
        logMessage('Error occurred. Retrying...');
        setTimeout(() => sortPolling(params), 3000);
      }); 
    }
    // Start polling with sorting parameter when page loads
    function startPolling() {
      setInterval(() => sortPolling({ sortBy: 'date' }), 5000);
    }
    startPolling();

  </script>

</body>
</html>
